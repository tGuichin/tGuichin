<!Doctype html>
<html>
  <head>
    
    <title>Game On!</title>
    <link rel="stylesheet" type="text/css" href="gameStyle.css"/>
    
    
  </head>
  
  <body>
    
    
    
    <table style="background:white;margin:auto;align:center;" border="1">
      <tr>
        <td>
          <b>Color Picker</b>
        </td>
      </tr>
      <tr>
        <td align="center" colspan="3">
          
          <canvas width="300px" height="200px" id="canvasChange" onclick="changeBackground()"></canvas>
          
        </td>
      </tr>
      <tr>
        <td>
          <div style="margin:auto;background:red;width:100px;height:50px;"></div>
        </td>
        <td>
          <div style="margin:auto;background:green;width:100px;height:50px;"></div>
        </td>
        <td>
          <div style="margin:auto;background:blue;width:100px;height:50px;"></div>
        </td>
      </tr>
      <tr>
        <td>
          <input type="range" min="0" max="255" oninput="redColor(this.value)" id="redDrag"/>
        </td>
      
      
        <td>
          <input type="range" min="0" max="255" oninput="greenColor(this.value)" />
        </td>
      
      
        <td>
          <input type="range" min="0" max="255" oninput="blueColor(this.value)" />
        </td>
      </tr>
      <tr>
        <td align="center">
          <span  id="redgb"></span>
        </td>
        <td align="center">
          <span  id="greengb"></span>
        </td>
        <td align="center">
          <span  id="bluegb"></span>
        </td>
      </tr>
      
    
    </table>
    
    
  
    
    
    <script type="text/javascript" src="script.js">
      
    </script>
  </body>
</html>
