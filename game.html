<!Doctype html>
<html>
  <head>
    
    <title>Game On!</title>
    <link rel="stylesheet" type="text/css" href="gameStyle.css"/>
    <script type="text/javascript" src="script.js">
      
    </script>
    
  </head>
  
  <body>
    
    
    
    <table style="background:white;margin:auto;align:center;" border="1">
      
      <tr>
        <td colspan="3">
          <canvas width="300px" height="200px" id="canvasChange"></canvas>
        </td>
      </tr>
      <tr>
        <td>
          <div style="background-color:red;width:100;height:50;"></div>
        </td>
        <td>
          <div style="background-color:green;width:100;height:50;"></div>
        </td>
        <td>
          <div style="background-color:blue;width:100;height:50;"></div>
        </td>
      </tr>
      <tr>
        <td>
          <input type="range" min="0" max="255" onchange="redColor(this.value)" />
        </td>
      
      
        <td>
          <input type="range" min="0" max="255" onchange="greenColor(this.value)" />
        </td>
      
      
        <td>
          <input type="range" min="0" max="255" onchange="blueColor(this.value)" />
        </td>
      </tr>
      
    
    </table>
    
    
  
    
    
  </body>
</html>
