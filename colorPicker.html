<!Doctype html>
<html>
  <head>
    
    <title>Color Picker!</title>
    <link rel="stylesheet" type="text/css" href="gameStyle.css"/>
    
    
  </head>
  
  <body>
    
    
    
    <table style="background:white;margin:auto;align:center;max-width:300px;" border="1">
      
      
      <tr>
        <td colspan="3" align="center">
          <b>Color Picker</b>
        </td>
      </tr>
      
      <!--CANVAS FOR COLOR PREVIEWING-->
      <tr>
        <td align="center" colspan="3">
          
          <canvas width="300px" height="200px" id="canvasChange" onclick="changeBackground()"></canvas>
          
        </td>
      </tr>
      
      <!--COLOR CELLS FOR SLIDER REPRESENTATION-->
      <tr>
        <td>
          <div style="margin:auto;background:red;width:100px;height:50px;"></div>
        </td>
        <td>
          <div style="margin:auto;background:green;width:100px;height:50px;"></div>
        </td>
        <td>
          <div style="margin:auto;background:blue;width:100px;height:50px;"></div>
        </td>
      </tr>
      
      
      <!--COLOR SLIDERS-->
      <tr>
        <td>
          <input type="range" min="0" max="255" oninput="redColor(this.value)" id="redDrag"/>
        </td>
      
      
        <td>
          <input type="range" min="0" max="255" oninput="greenColor(this.value)" id="greenDrag" />
        </td>
      
      
        <td>
          <input type="range" min="0" max="255" oninput="blueColor(this.value)" id="blueDrag" />
        </td>
      </tr>
      
      <!--RGB COLOR VALUES-->
      <tr>
        <td align="center">
          <span  id="redgb"></span>
        </td>
        <td align="center">
          <span  id="greengb"></span>
        </td>
        <td align="center">
          <span  id="bluegb"></span>
        </td>
      </tr>
      
      <!--MANUAL USER INPUT FOR RGB COLORS-->
      <tr>
        <td>
          <input type="text" style="text-align:center;" oninput="userInputRed(this.value)" placeholder="redvalue" id="redUserText"/>
        </td>
        <td>
          <input type="text" style="text-align:center;" oninput="userInputGreen(this.value)" placeholder="greenvalue" id="greenUserText"/>
        </td>
        <td>
          <input type="text" style="text-align:center;" oninput="userInputBlue(this.value)" placeholder="bluevalue" id="blueUserText"/>
        </td>
      </tr>
      
      <!--HEXADECIMAL COLOR VALUES-->
      <tr>
        <td colspan="3" align="center">
          <span id="hexShow"></span>
        </td>
      </tr>
      
      <tr>
        <td width="50%" align="center">
          <input type="text" id="direction" placeholder="direction"/>
        </td>
        <td width="50%" align="center">
          <button onclick="linearGradient()">Linear Gradient</button>
        </td>
      </tr>
      
      <tr>
        <td colspan="3" align="center">
          <p>This is a color picker that allows you to see what rgb or hex values you need to get the color you want.  Simply slide 
          the bars and the color of the canvas will change.  Once you see something you like, simply click on the canvas and the Background 
          color of the page will change.</p>
        </td>
      </tr>
    
    </table>
    
    
  
    
    
    <script type="text/javascript" src="script.js">
      
    </script>
  </body>
</html>
